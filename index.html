<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="estilo/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="estilo/responsivo.css">
    <title>DWFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">DWFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
                <a href="#">Animes</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Arcane</h3>
                <p class="descricao">Em meio ao conflito entre as cidades-gêmeas de Piltover e Zaun, duas irmãs lutam em lados opostos de uma guerra entre tecnologias mágicas e convicções incompatíveis.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play-circle"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="imagens/f1.jpg" alt="filme Vingadores Ultimato">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/f2.jpg" alt="filme Shang-Chi e a lenda dos dez anéis">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/f3.jpg" alt="filme O Hobbit a batalha dos cinco exércitos">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/f4.jpg" alt="filme Capitão América guerra civil">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/f5.jpg" alt="filme Matrix resurrections">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/f6.jpg" alt="filme Venom tempo de carnificina">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/f7.jpg" alt="filme Star Wars a ascenção skywalker">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/f8.jpg" alt="filme Bleach the diamonddust rebellion">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/a1.jpg" alt="anime Death Note">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/s1.jpg" alt="série The Walking Dead">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/971866d462.js" crossorigin="anonymous"></script>
    <script src="script/owl/jquery.min.js"></script>
    <script src="script/owl/owl.carousel.min.js"></script>
    <script src="script/owl/setup.js"></script>
</body>
</html>
